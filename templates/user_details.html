{% extends 'base.html' %}
{% block content %}

  <h2>User Details</h2>

  <ul>
      <li>
          Age: {{ user.age }}
      </li>
      <li>
          Zipcode: {{ user.zipcode }}
      </li>

  </ul>
  <h2>Movie ratings:</h2>
   <ul>
    {% for title, score in movie_ratings %}
      <li>
          <b>Title:</b> {{ title }} | <b>Score:</b> {{ score }}
      </li>
    {% endfor %}
  </ul>

{% endblock %}
